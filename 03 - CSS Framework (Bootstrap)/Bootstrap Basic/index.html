<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="p-3 bg-info-subtle text-center">I am exploring Bootstrap</h1>
    <p class="ms-3">Go to my <a class="link-danger" href="">Website</a></p>
    <p class="p-3 bg-primary-subtle">Some more text</p>
    <h4 class="text-danger-emphasis border-bottom border-danger">This is text color, <span class="text-success-emphasis">And this also</span></h4>
    <button type="button" class="btn btn-success">Sign Up</button>
    <button type="button" class="btn btn-danger">Delete</button>
    <p class="user-select-none m-2">This paragraph will not be selectable when clicked by the user.</p>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded w-50">Regular shadow</div>

    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
