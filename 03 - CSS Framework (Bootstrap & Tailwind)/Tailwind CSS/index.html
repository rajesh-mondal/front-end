<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-2xl font-semibold w-1/2 mx-auto">Explore tailwind</h2>
    <button class="bg-sky-400 px-2 rounded text-white hover:bg-sky-600">Click Me</button>
    <section>
        <div class="h-32 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h2 class="bg-emerald-400 text-center">My Text</h2>
        </div>
    </section>
    <section>
        <div class="flex justify-around">
            <div class="rounded bg-purple-200">
                <h2>Box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>Box-3</h2>
            </div>
        </div>
    </section>
    <section>
        <h3 class="text-3xl">My Grid</h3>
        <div class="grid grid-cols-4 gap-4">
            <div class="bg-sky-400">1</div>
            <div class="bg-sky-400 col-span-2">2</div>
            <div class="bg-sky-400">3</div>
            <div class="bg-sky-400 row-span-3">4</div>
            <div class="bg-sky-400 col-span-3">5</div>
            <div class="bg-sky-400">6</div>
            <div class="bg-sky-400">7</div>
            <div class="bg-sky-400">8</div>
            <div class="bg-sky-400">9</div>
            <div class="bg-sky-400">10</div>
            <div class="bg-sky-400">11</div>
            <div class="bg-sky-400">12</div>
            <div class="bg-sky-400">13</div>
            <div class="bg-sky-400">14</div>
            <div class="bg-sky-400">15</div>
        </div>
    </section>
    <section>
        <h4 class="text-2xl">My Grid Layout</h4>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-yellow-200 col-span-3">Header</div>
            <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
            <div class="bg-yellow-200">Side Nav</div>
            <div class="bg-yellow-200 col-span-3">Footer</div>
        </div>
    </section>
</body>
</html>
